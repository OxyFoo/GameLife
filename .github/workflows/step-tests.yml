name: 'ðŸ§© All tests'

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to test (dev, test or prod)'
        required: true
        type: string
        default: 'dev'
      test-client:
        description: 'Run client tests'
        required: false
        type: boolean
        default: true
      test-resource:
        description: 'Run resource tests'
        required: false
        type: boolean
        default: true

jobs:
  test-client:
    name: 'ðŸ“± Client'
    if: ${{ inputs.test-client }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.CICD_PAT }}

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 'Cache NPM packages'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Audit Dependencies'
        run: npm audit --omit=dev --audit-level=high

      - name: 'Run tests'
        env:
          ENVFILE: .env.test
        run: npm test

  test-ressource:
    name: 'ðŸ“¦ Resources'
    if: ${{ inputs.test-resource }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.CICD_PAT }}

      - name: 'Run ressource tests'
        run: cd Tools/RessourcesChecker/ && python3 main.py
