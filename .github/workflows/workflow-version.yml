name: '‚úã GameLife - Update version'

on:
  workflow_dispatch:
    inputs:
      actions:
        description: 'Choose update to do'
        required: true

        default: 'patch'
        type: choice
        options:
        - none
        - build
        - build-android
        - build-ios
        - patch
        - minor
        - major

jobs:
  update-version:
    name: 'üìù Update version (on dev)'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: 'dev'
          submodules: 'recursive'
          persist-credentials: true
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: 'Update version'
        env:
          ACTIONS: ${{ github.event.inputs.actions }}
        run: |
          NEWVERSION=$(./Tools/Version/version.sh $ACTIONS --version)
          echo "VERSION=$NEWVERSION" >> $GITHUB_ENV

          ./Tools/Version/version.sh $ACTIONS --force

      - name: 'Commit changes'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "üìù Update version to $VERSION"
          git push
