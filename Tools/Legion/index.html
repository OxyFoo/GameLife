<!DOCTYPE html>
<html>
    <head>
        <title>Légion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/request.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Légion</h1>
        <div class="total">
            <div class="columns">
                <div><p>Number of users: </p><p id="user-number">0</p></div>
                <div><p>Total activities: </p><p id="activities-number">0</p></div>
                <div><p>Total requests: </p><p id="requests-number">0</p></div>
                <div><p>Total errors: </p><p id="errors-number">0</p></div>
            </div>
            <div class="columns">
                <div><p>Total time: </p><p id="total-time">0s</p></div>
                <div><p>Time requests min: </p><p id="requests-min">0</p></div>
                <div><p>Time requests max: </p><p id="requests-max">0</p></div>
                <div><p>Time requests avrg: </p><p id="requests-average">0</p></div>
            </div>
            <div class="columns">
                <select id="select-user-number">
                    <option value="">Number of users</option>
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <select id="select-activity-number">
                    <option value="">Number of activities</option>
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <button id="button-global-test">Start test</button>
            </div>
        </div>
        <div id="users" class="users">
        </div>
        <script type="text/javascript" src="js/interface.js"></script>
        <script type="text/javascript" src="js/tests.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
