name: 'GL Prod - Change version'

on:
  workflow_dispatch:
    inputs:
      actions:
        description: 'Choose update to do'
        required: true

        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      whatsnew-fr:
        description: "What's new file - French"
        required: false
        default: ''
        type: string
      whatsnew-en:
        description: "What's new file - English"
        required: false
        default: ''
        type: string

jobs:
  update-version:
    name: 'üìù Update version (on dev)'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: 'dev'
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Update version'
        env:
          ACTIONS: ${{ github.event.inputs.actions }}
          WHATSNEW_FR: ${{ github.event.inputs.whatsnew-fr }}
          WHATSNEW_EN: ${{ github.event.inputs.whatsnew-en }}
        run: |
          NEWVERSION=$(./Tools/Version/version.sh $ACTIONS --version)
          echo "VERSION=$NEWVERSION" >> $GITHUB_ENV

          ./Tools/Version/version.sh $ACTIONS $WHATSNEW_FR $WHATSNEW_EN --force

      - name: 'Commit changes'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "üìù Update version to $VERSION"
          git push
