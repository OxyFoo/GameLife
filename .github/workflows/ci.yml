name: 'Continuous Integration'

on:
  push:
    branches:
      - dev
      - test
      - hotfix/**/*
      - bugfix/**/*
      - feature/**/*

jobs:
  test-client:
    name: 'ğŸ” Client tests'
    uses: ./.github/workflows/step-test-client.yml

  test-server:
    name: 'ğŸ” Server tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Install PHP with mysqli extension'
        run: sudo apt-get update && sudo apt-get install php php-mysqli -y

      - name: 'Run skills tests'
        run: |
          php ./Tools/RessourcesChecker/skills.php \
          '${{ vars.DB_DEV_HOST }}' \
          '${{ vars.DB_DEV_USER }}' \
          '${{ secrets.DB_DEV_PASS }}' \
          '${{ vars.DB_DEV_NAME }}'
