name: '‚úã GameLife - Continuous Deployment'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: choice
        default: 'prod'
        options:
        - test
        - prod
      actions:
        description: 'Choose actions to do'
        required: true
        default: 'both'
        type: choice
        options:
        - both
        - deploy
        - migration

jobs:
  deploy:
    name: 'üöÄ Deploy'
    uses: ./.github/workflows/step-deploy.yml
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment }}
      actions: ${{ github.event.inputs.actions }}

  disable-test-account:
    name: 'üîë Disable test account'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Install PHP with mysqli extension'
        run: sudo apt-get update && sudo apt-get install php php-mysqli -y

      - name: 'Enable test account'
        run: |
          php ./Tools/Maintenance/setTestAccount.php \
          '${{ vars.DB_PROD_HOST }}' \
          '${{ vars.DB_PROD_USER }}' \
          '${{ secrets.DB_PROD_PASS }}' \
          '${{ vars.DB_PROD_NAME }}' \
          0

  notify-team-app-published:
    name: 'üì£ Notify Team - App Published'
    runs-on: ubuntu-latest
    needs: disable-test-account
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Install PHP with mysqli extension'
        run: sudo apt-get update && sudo apt-get install php php-mysqli -y

      - name: 'Get app version'
        run: |
          GL_VERSION=$( \
            php ./Tools/Maintenance/getVersion.php \
            '${{ vars.DB_TEST_HOST }}' \
            '${{ vars.DB_TEST_USER }}' \
            '${{ secrets.DB_TEST_PASS }}' \
            '${{ vars.DB_TEST_NAME }}' \
          )

          echo "Version: $GL_VERSION"
          echo "GL_VERSION=$GL_VERSION" >> $GITHUB_ENV

      - name: 'Send notification to Discord'
        env:
          GL_VERSION: ${{ env.GL_VERSION }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"üéâ Le serveur et la base de donn√©e de GameLife v$GL_VERSION bien √©t√© d√©ploy√©s\"}" \
            $DISCORD_WEBHOOK_URL
