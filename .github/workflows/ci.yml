name: '⚙️ Continuous Integration'

on:
  push:
    branches:
      - dev
      - test
      - hotfix/**/*
      - bugfix/**/*
      - feature/**/*
      - version/**/*

jobs:
  test-client:
    name: '🔍 Tests'
    uses: ./.github/workflows/step-tests.yml
    secrets: inherit
    with:
      environment: dev
      test-client: true
      test-database: true
      test-migration: true
