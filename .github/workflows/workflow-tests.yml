name: 'âœ‹ GameLife - All tests'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: choice
        default: 'prod'
        options:
          - dev
          - test
          - prod
      test-client:
        description: 'Run client tests'
        required: true
        type: boolean
        default: true
      test-resource:
        description: 'Run database resource tests'
        required: true
        type: boolean
        default: true
      test-tls-pinning:
        description: 'Run TLS pinning tests'
        required: true
        type: boolean
        default: true

jobs:
  tests:
    name: 'ğŸ” Tests'
    uses: ./.github/workflows/step-tests.yml
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment }}
      test-client: ${{ github.event.inputs.test-client == 'true' }}
      test-resource: ${{ github.event.inputs.test-resource == 'true' }}
      test-tls-pinning: ${{ github.event.inputs.test-tls-pinning == 'true' }}
