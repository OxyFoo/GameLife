name: 'âœ‹ GameLife - Update version'

on:
  workflow_dispatch:
    inputs:
      action-update:
        description: 'Choose update to do'
        required: true

        default: 'patch'
        type: choice
        options:
        - build
        - build-android
        - build-ios
        - patch
        - minor
        - major

jobs:
  update-version:
    name: 'ğŸ“ Update version'
    uses: ./.github/workflows/step-version.yml
    secrets: inherit
    with:
      action-update: ${{ github.event.inputs.action-update }}
