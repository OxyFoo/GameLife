name: 'GL Dev - Continuous Integration'

on:
  push:
    branches:
      - dev

jobs:
  test-client:
    name: 'üîç Application tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 'Cache NPM packages'
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run tests'
        env:
          ENVFILE: .env.test
        run: npm test

      - name: 'Run ressource tests'
        run: cd Tools/RessourcesChecker/ && python3 main.py

  test-server:
    name: 'üîç Server tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Install PHP with mysqli extension'
        run: sudo apt-get update && sudo apt-get install php php-mysqli -y

      - name: 'Run skills tests'
        run: |
          php ./Tools/RessourcesChecker/skills.php \
          '${{ vars.DB_DEV_HOST }}' \
          '${{ vars.DB_DEV_USER }}' \
          '${{ secrets.DB_DEV_PASS }}' \
          '${{ vars.DB_DEV_NAME }}'
